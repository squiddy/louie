<!DOCTYPE html>
<head>
  <style>
    .test { margin-bottom: 15px; text-align: center; }
    a { border: 1px dotted black; }
  </style>
</head>
<body>
  <div class="test">
    <a href="#">Text in two <br />lines, hover me</a>
  </div>

  <div class="test">
    <a href="#"><span>Text in a span</span></a>
  </div>

  <div class="test">
    <p style="cursor: pointer;">Text with pointer</p>
  </div>

  <div class="test">
    <p>Regular text, no link</p>
  </div>
</body>
